<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Types</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="username">Enter text:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="enter name here"
          value="Noman"
        />
      </div>
      <div>
        <label for="pass">enter password:</label>
        <input type="password" name="password" id="pass" value="noman" />
      </div>
      <div>
        <input type="submit" value="submit" />
        <input type="reset" value="reset" />
        <input type="button" value="button" onclick="alert('button clicked')" />
      </div>
      <div>
        <p>choose only one:</p>
        <input type="radio" id="radio1" name="radio" value="noman" />
        <label for="radio1">Noman</label><br />

        <input type="radio" id="radio2" name="radio" value="zain" />
        <label for="radio2">zain</label><br />

        <input type="radio" name="radio" id="radio3" value="ahmed" />
        <label for="radio3">ahmed</label>
      </div>
      <div>
        <p>choose one or many:</p>
        <input type="checkbox" id="radio1" name="radio1" value="noman" />
        <label for="radio1">Noman</label><br />

        <input type="checkbox" id="radio2" name="radio2" value="zain" />
        <label for="radio2">zain</label><br />

        <input type="checkbox" name="radio3" id="radio3" value="ahmed" />
        <label for="radio3">ahmed</label>
      </div>
      <div>
        <label for="favcolor">choose color:</label>
        <input type="color" name="favcolor" id="favcolor" />
      </div>
      <div>
        <label for="date">choose date: </label>
        <input type="date" name="date" id="date" />
        <input type="datetime-local" name="datetime" id="datetime" />
        <input type="month" name="month" id="month">
      </div>
      <div>
        <label for="email">enter email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="enter email here"
        />
      </div>
      <div>
        <input type="image" src="../Day2/images/ProfilePic.jpg" alt="submit" width="40" >
      </div>
      <div>
        <label for="myfile">upload file here:</label>
        <input type="file" name="myfile" id="myfile">
      </div>
      <div>
        <input type="hidden" name="hidden" value="1234">
      </div>
      <div>
      <label for="num">choose quantity:</label>
      <input type="number" id="num" name="quantity" value="3" min="1" max="10" >
    </div>
    <div>
        0
        <input type="range" name="range" id="range" min="0" max="100" value="20">100
    </div>
    <div>
        <label for="search">search:</label>
        <input type="search" name="search" placeholder="search here">
    </div>
    <hr>
    <div>
        <label for="phone">Enter a phone number:</label><br><br>
  <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
  <small>Format: 123-45-678</small><br><br>
  <input type="submit" value="Submit">
    </div>
    <hr>
    <div>
        <label for="url">enter url here:</label>
        <input type="url" name="url" id="url">
    </div>
 

    </form>
  </body>
</html>
