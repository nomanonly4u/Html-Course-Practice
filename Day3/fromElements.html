<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Elements</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="username">Enter Your Username: </label>
        <input
          type="text"
          id="username"
          name="username"
          value="Noman"
          placeholder="Enter Username here"
        />
      </div>
      <br />
      <div>
        <label for="textarea"> Enter tesxt here: </label>
        <textarea name="textarea" id="textarea" cols="40" rows="10"></textarea>
      </div>
      <br />
      <div>
        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat" selected>Fiat</option>
          <option value="audi">Audi</option>
          <option value="camry">Camry</option>
        </select>

        <!-- you can give size attribute -->
        <select name="cars" id="cars" size="3">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat" selected>Fiat</option>
          <option value="audi">Audi</option>
          <option value="camry">Camry</option>
        </select>

        <!-- you can set attribute to multiple to select multiple options -->
        <select name="cars" id="cars" size="3" multiple>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat" selected>Fiat</option>
          <option value="audi">Audi</option>
          <option value="camry">Camry</option>
        </select>
      </div>
      <br />
      <div>
        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars">
          <optgroup label="Swedish Cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
          </optgroup>
          <optgroup label="German Cars">
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </optgroup>
        </select>
      </div>
      <br>
      <div>
        <button type="button" onclick="">Click here</button>
      </div>
      <br>
      <div>
        <fieldset>
          <legend>Personalia:</legend>
          <label for="fname">First name:</label><br />
          <input type="text" id="fname" name="fname" value="John" /><br />
          <label for="lname">Last name:</label><br />
          <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
          <input type="submit" value="Submit" />
        </fieldset>
      </div>
      <br>
      <div>
        <form action="">
          <input list="names" />
          <datalist id="names">
            <option value="noman"></option>
            <option value="zain"></option>
            <option value="ahmed"></option>
            <option value="muhammad"></option>
          </datalist>
        </form>
      </div>
      <br>
      <div>
        <form
          action="/action_page.php"
          oninput="x.value=parseInt(a.value)+parseInt(b.value)"
        >
          0
          <input type="range" id="a" name="a" value="50" />
          100 +
          <input type="number" id="b" name="b" value="50" />
          =
          <output name="x" for="a b"></output>
          <br /><br />
          <input type="submit" />
        </form>
      </div>
      <br>
    </form>
  </body>
</html>
