<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link</title>
  </head>
  <body>
    <!--by default it will open the link in same browser  -->
    <a href="https://www.google.com"> click here to open google site</a>

    <!--It will also open the link in same browser by adding target attribute to self  -->
    <a href="https://youtube.com" target="_self">
      click to open youtube website</a
    >

    <!-- lets add <br> element to display link to new line in document -->

    <br />

    <!--It will  open the link in new browser by adding target attribute to blank  -->
    <a href="https://youtube.com" target="_blank">
      click to open youtube on new tab</a
    >

    <br />

    <!--It will  open the link in parent browser by adding target attribute to parent  -->
    <a href="https://youtube.com"> click to open in parents tab</a>

    <!-- we will continue tomorrow from here and video no 4 continue -->
  </body>
</html>
